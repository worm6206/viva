<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../js/vivagraph.js"></script>
    <script type="text/javascript">

        var allText;
        var i=0;
        var arrayofStrings;
        var count=0;
        var k;

        function readTextFile(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status == 0)
                    {
                        allText = rawFile.responseText;
                        // alert(allText);
                    }
                }
            }
            rawFile.send(null);
        }

        function removeComment(string)
        {
            if(string[i]=='%')
            {
                while(string[++i]!='\n');
                i++;
                removeComment(string);
            }

        }

        function splitString(string, sep)
        {
            arrayofStrings = string.split(sep);

        }

        // var path = "<?php echo "Test"; ?>";
        var path = window.location.href;
        var num = path.indexOf("?");
        num++;
        var path2=[];
        for(var j = 0; j<path.length-num;j++)
        {
            path2[j] = path[j+num];
        }
        path = null;
        path = path2.join("");

        //store text file into allText
        readTextFile(path);

        //remove lines start with '%'
        removeComment(allText);
        allText = allText.substring(i,allText.length);

        //replace \n with space, then use space to split string into array.
        allText = allText.replace(/\n/g," ");
        splitString(allText,' ');

        //till this point the coordinate data is stored inside array "arrayofStrings"
        // alert(allText);

        /*global Viva*/
        function main() {
            var graphGenerator = Viva.Graph.generator();
            var graph = Viva.Graph.graph();
            if((arrayofStrings.length-(arrayofStrings[2]*2 + 3))<=2) 
                k = 2;
            else
                k = 3;
            for (var i = 0; i < arrayofStrings[2]; i++) {
                graph.addLink(arrayofStrings[3+i*k],arrayofStrings[3+i*k+1]);
                // console.log(arrayofStrings[3+i*3] + " " + arrayofStrings[3+i*3+1]);
                if(arrayofStrings[3+i*k]!=arrayofStrings[3+i*k+1]) count++;
            };

            //var graph = graphGenerator.randomNoLinks(500);
            //var graph = graphGenerator.completeBipartite(100, 1);
            //var graph = graphGenerator.complete(2);
            //var graph = graphGenerator.grid(100, 100);
            //var graph = graphGenerator.balancedBinTree(10);
            //var graph = graphGenerator.ladder(1000);
            //var graph = Viva.Graph.graph();
            //graph.addLink(1, 2);

            var layout = Viva.Graph.Layout.forceDirected(graph, {
               springLength : 30,
               springCoeff : 0.0008,
               dragCoeff : 0.01,
               gravity : -1.2,
               theta : 1
            });

            var graphics = Viva.Graph.View.webglGraphics();

            var renderer = Viva.Graph.View.renderer(graph,
                {
                    layout     : layout,
                    graphics   : graphics,
                    renderLinks : true,
                    prerender  : true
                });

            renderer.run();
            document.querySelector('.spec').innerHTML = ''+ path +'<br>vertices: ' + arrayofStrings[0] + '<br>edges: ' + count;
        }

    </script>

    
        <style type='text/css'>
            body {
                height: 100%;
                width: 100%;
                position: absolute;
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
</head>
<body onload='main()'>
<div class="spec"></div>
</body>
</html>
